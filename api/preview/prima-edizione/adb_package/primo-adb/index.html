<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Sky</title>
<meta name='robots' content='noindex,nofollow' />
  <style>
    article,aside,details,figcaption,figure,footer,header,hgroup,main,nav,section,summary{display:block}
    audio,canvas,video{display:inline;zoom:1}
    audio:not([controls]){display:none;height:0}
    [hidden]{display:none}
    html{font-size:100%;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%}
    html,button,input,select,textarea{font-family:sans-serif}
    a:focus{outline:thin dotted}
    a:active,a:hover{outline:0}
    h1{font-size:2em;margin:.67em 0}
    h2{font-size:1.5em;margin:.83em 0}
    h3{font-size:1.17em;margin:1em 0}
    h4{font-size:1em;margin:1.33em 0}
    h5{font-size:.83em;margin:1.67em 0}
    h6{font-size:.67em;margin:2.33em 0}
    abbr[title]{border-bottom:1px dotted}
    b,strong{font-weight:700}
    blockquote{margin:1em 40px}
    dfn{font-style:italic}
    hr{-moz-box-sizing:content-box;box-sizing:content-box;height:0}
    mark{background:#ff0;color:#000}
    code,kbd,pre,samp{font-family:monospace, serif;_font-family:'courier new', monospace;font-size:1em}
    pre{white-space:pre-wrap;word-wrap:break-word}
    q{quotes:none}
    q:before,q:after{content:none}
    small{font-size:80%}
    sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}
    sup{top:-.5em}
    sub{bottom:-.25em}
    dd{margin:0 0 0 40px}
    menu,ol,ul{padding:0 0 0 40px}
    nav ul,nav ol{list-style:none;list-style-image:none}
    img{border:0;-ms-interpolation-mode:bicubic}
    svg:not(:root){overflow:hidden}
    fieldset{border:1px solid silver;margin:0 2px;padding:.35em .625em .75em}
    legend{border:0;white-space:normal;margin-left:-7px;padding:0}
    button,input,select,textarea{font-size:100%;vertical-align:middle;margin:0}
    button,input{line-height:normal}
    button,select{text-transform:none}
    button,html input[type=button],/* 1 */
    input[type=reset],input[type=submit]{-webkit-appearance:button;cursor:pointer;overflow:visible}
    button[disabled],html input[disabled]{cursor:default}
    input[type=checkbox],input[type=radio]{box-sizing:border-box;height:13px;width:13px;padding:0}
    input[type=search]{-webkit-appearance:textfield;-moz-box-sizing:content-box;-webkit-box-sizing:content-box;box-sizing:content-box}
    input[type=search]::-webkit-search-cancel-button,input[type=search]::-webkit-search-decoration{-webkit-appearance:none}
    button::-moz-focus-inner,input::-moz-focus-inner{border:0;padding:0}
    textarea{overflow:auto;vertical-align:top}
    table{border-collapse:collapse;border-spacing:0}
    body,figure,form{margin:0}
    p,pre,dl,menu,ol,ul{margin:1em 0}

    *, html {
      font-family: Verdana, Arial, Helvetica, sans-serif;
    }

    html,body,a.adv { height: 100%; color: #ffffff;  }

    body, form, ul, li, p, h1, h2, h3, h4, h5 {
      margin: 0;
      padding: 0;
    }

    html {
      background: #ffffff url(sky-landscape.jpg) 50% 100% no-repeat;
      background-size: contain;

    }
    img { border: none; }

    p
    {
      font-size: 1em;
      margin: 0 0 1em 0;
    }

    body {
      background: #ffffff url(sky-portrait.jpg) 50% 100% no-repeat;
      -moz-transition: opacity .3s ease;  /* FF3.7+ */
        -o-transition: opacity .3s ease;  /* Opera 10.5 */
        -webkit-transition: opacity .3s ease;  /* Saf3.2+, Chrome */
        transition: opacity .3s ease;
        background-size: contain;
    }

    a.adv {
      text-decoration: none;
      display: block;
      width: 100%;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }

    /* Portrait */
    @media screen and (orientation:portrait) {
        body {
          opacity: 1;
            -webkit-transform: translate3d(0,0,0);
            -moz-transform: translate3d(0,0,0);
            -ms-transform: translate3d(0,0,0);
            -o-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }
    }

    /* Landscape */
    @media screen and (orientation:landscape) {
        body {
          opacity: 0;
        }
    }

  </style>
</head>
<body>
  <a class="adv" href="http://www.sky.it" title="SKY" target="_blank"></a>
</body>
</html>
